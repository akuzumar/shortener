<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Zumar Shortener</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Zumar URL Shortener</h1>
        <p>Ringkas link panjang jadi pendek & elegan</p>

        <form method="POST">
            <input 
                type="url" 
                name="url" 
                placeholder="https://contoh.com" 
                required
            >

            <input 
                type="text" 
                name="custom" 
                placeholder="Custom URL (contoh: testing, tugasMAPK)"
            >

            <button type="submit">Shorten</button>
        </form>

        {% if error %}
        <p style="color:#ff6b6b; margin-top:10px;">
            {{ error }}
        </p>
        {% endif %}

        {% if short_url %}
        <div class="result">
            <p>Short URL kamu:</p>
            <input value="{{ short_url }}" onclick="this.select()">
        </div>
        {% endif %}
    </div>
</body>
</html>
